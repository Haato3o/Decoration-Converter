<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css"/>
    <script src="src/main.js"></script>
    <title>Decoration Converter</title>
</head>
<body>
    <div id="textblock">
        <h1>Decoration String Converter</h1>
        <p>HunterPie gives you a Honey Hunters World string, you can find it in <highlight>./DataExport/Decorations-HoneyHuntersWorld.txt</highlight>. Paste the string in the textbox below and click on convert to get a decoration string for mhw.wiki-db.com!</p>    
    </div>
    <textarea id="inputBox" required="true" placeholder="Paste your Honey Hunters World string here"></textarea>
    <div>
        <button onclick="convert()">Convert</button>
    </div>
    <textarea id="outputBox" readonly="true" placeholder="Your mhw.wiki-db.com string will appear here"></textarea>

</body>
</html>
